<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>School Database</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
          integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="basic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.js"
            integrity="sha512-h1Xtd9Xz5HglyzafV0MQ2j9RU30SbD+QdVRJXxdIdMixcGLiljJqtuu1W8Ig20IzYI8lskIKEppDJbF/zkdRtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a role="button" id="courseBtn">Courses</a></li>
            <li><a role="button" id="instructorBtn">Instructors</a></li>
            <li><a role="button" id="studentBtn">Students</a></li>
        </ul>

        <ul>
            <li>My Page</li>
        </ul>
    </nav>
</header>

<div class="container">
    <div id="search-box">
        <select name="category" id="category">
            <option value="firstName">Firstname</option>
        </select>
        <div id="search">
            <input type="text" id="query" placeholder="Type to search..."/>
            <div id="suggestion">
                <ul id="suggestion-box">
                </ul>
            </div>
        </div>
    </div>
    <div id="tables">
        <table id="courseList"></table>
        <table id="studentList"></table>
        <table id="instructorList"></table>

    </div>
    <div class="pagination-box">
        <div id="pagination" class="pagination"></div>
    </div>
</div>

<div class="container" id="register-form">
    <div class="generalInfo">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname">

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname">

        <label for="major">Major</label>
        <input type="text" id="major" name="major">

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <label for="city">City</label>
        <input type="text" id="city" name="city">

        <label for="state">State</label>
        <input type="text" id="state" name="state">

        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="zipcode">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">

        <button id="register-button">Register</button>
    </div>

    <div id="instructorInfo">

    </div>
</div>


</body>
</html>
