<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>School Database</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
          integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="basic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.js"
            integrity="sha512-h1Xtd9Xz5HglyzafV0MQ2j9RU30SbD+QdVRJXxdIdMixcGLiljJqtuu1W8Ig20IzYI8lskIKEppDJbF/zkdRtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a role="button" id="courseBtn">Courses</a></li>
            <li><a role="button" id="instructorBtn">Instructors</a></li>
            <li><a role="button" id="studentBtn">Students</a></li>
        </ul>

        <ul>
            <li>My Page</li>
        </ul>
    </nav>
</header>

<div id="container">
    <div id="search-box">
        <select name="category" id="category">
            <option value="firstName">Firstname</option>
            <option value="lastName">Lastname</option>
            <option value="courseName">Course name</option>
            <option value="major">Major</option>
        </select>
        <div id="search">
            <input type="text" id="query" placeholder="Type to search..."/>
            <div id="suggestion">
                <li>sdjfklsjdfl</li>
                <li>weirouvn</li>
                <li>uewrbjksdf</li>
            </div>
        </div>
    </div>
    <div id="tables">
        <table id="courseList"></table>
        <table id="studentList"></table>
        <table id="instructorList"></table>

    </div>
    <div class="pagination-box">
        <div id="pagination" class="pagination"></div>
    </div>

</div>
</body>
</html>
